<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Menu -->
    <div id="main-menu">
        <h1>Dark Runner</h1>
        <div class="button-container">
            <button id="start-game">🎮 Start Game</button>
            <button id="store-btn">🛒 Store</button>
            <button id="settings-btn">⚙️ Settings</button>
        </div>
    </div>

    <!-- Store Section -->
    <div id="store" class="hidden">
        <h2>Store</h2>
        <div id="code-section">
            <input type="text" id="code-input" placeholder="Enter Promo Code">
            <button id="apply-code-btn">Apply Code</button>
            <p id="code-message"></p>
        </div>

        <div class="store-items">
            <div class="store-item">
                <img src="skin1.jpg" alt="Skin 1">
                <p>Skin 1</p>
                <p>Price: 100 Coins</p>
                <button class="buy-btn">Buy</button>
            </div>
            <!-- Additional store items can be added here -->
        </div>

        <button class="back-btn">Back to Main Menu</button>
    </div>

    <!-- Settings Section -->
    <div id="settings" class="hidden">
        <h2>Settings</h2>
        <label>
            Music Volume:
            <input type="range" id="music-volume" min="0" max="100" value="50">
        </label>
        <label>
            SFX Volume:
            <input type="range" id="sfx-volume" min="0" max="100" value="50">
        </label>
        <button class="back-btn">Back to Main Menu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
